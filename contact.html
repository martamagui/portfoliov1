<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marta Magui</title>
    <link rel="stylesheet" href="style/styleee.css">
    <meta name="author" content="Marta Molina Aguilera">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!---icons-->
    <script src="https://kit.fontawesome.com/45bdb1c7e4.js" crossorigin="anonymous"></script>
</head>
<!--Last time this code was updated 07-03-2021-->

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Body-->
    <div class="container-fluid">
        <!-- Header/Nav-->
        <div class="row" id="navigation">
            <nav class="navbar navbar-dark  bg-dark navbar-expand-lg  bg-lg-transparent fixed-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#target">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="target">
                    <a class="navbar-brand me-4 ms-2"> <img src="img/VectorW.png" alt="chair logo"></a>
                    <span class="text-light p-1 brand__text">Marta Magui</span>
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item-active me-lg-5"><a href="index.html" class="nav-link text-light">HOME</a>
                        </li>
                        <li class="nav-item  me-lg-5"><a href="index.html" class="nav-link text-light">ABOUT</a></li>
                        <li class="nav-item  me-lg-5"><a href="index.html" class="nav-link text-light ">PROJECTS</a>
                        </li>
                        <li class="nav-item  me-lg-5"><a href="contact.html" class="nav-link text-light"
                                target="blank">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!--- From-->
        <div class="row" id="contactForm">
            <div class="col-12 d-flex justify-content-center align-items-center image__background" style=" height:
                100vh;">
                <div class="row d-flex justify-content-center bg-light rounded-3 p-lg-4" id="formCard">
                    <div class="col-12 col-lg-l0 d-flex justify-content-center flex-column">
                        <h1 class="pb-2 m-3  title_txt">Let's get to know each other!</h1>
                        <div class="row d-flex justify-content-center p-3">
                            <div class="col-lg-11 ">
                                <div class="mb-3 ">
                                    <label for="exampleFormControlInput1" class="form-label prog__lang">Email
                                        address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label prog__lang">Name</label>
                                    <input type="text" class="form-control" id="Nameinput"
                                        placeholder="name@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1"
                                        class="form-label prog__lang">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <button class="btn btn-primary mt-2 pe-3 ps-3" type="button"><span>Send</span></button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--What's coming next-->
    <script src="scripts/app.js"></script>
</body>

</html>
